<h2> My Favorite Drinks </h2>

<div class="form-button">
  <button (click)="toggleShow()"> Add Drink Form </button>
</div>

<app-add-drink [ngClass]="{'show-addDrink': showConfig.showAddDrink}"></app-add-drink>

<ul class="drink-list-display">
  <li *ngFor="let oneDrink of listOfDrinks">
    <h3> {{ oneDrink.drinkName }} </h3>
    <p> By <i>{{ oneDrink.drinkCreator }}</i> </p>
    <a routerLink="/drinks/{{ oneDrink._id }}"> <img [src]="oneDrink.image" /> </a>
  </li>
</ul>
