<h2> Sign Up </h2>

<form id="form" (ngSubmit)="startSignupAjax()">
  <label for="fullname-input"> Full Name </label>
  <input id="fullname-input" type="text" placeholder="e.g. Bruce Wayne" [(ngModel)]="theUser.fullName" name="fullNameInput"/>
  <br />
  <br />

  <label for="username-input"> Username </label>
  <input id="username-input" type="text" placeholder="e.g. batman" [(ngModel)]="theUser.username" name="usernameInput" required minlength="6" #myNameInput="ngModel" />
  <br />

  <div class="error" *ngIf="myNameInput.errors && myNameInput.touched">
  <p *ngIf="myNameInput.errors.required">
    Username is required.
  </p>

  <p *ngIf="myNameInput.errors.minlength">
    Username must have atleast 6 characters.
  </p>

  </div>

  <br />

  <label for="password-input"> Password </label>
  <input id="password-input" type="password" placeholder="*****" [(ngModel)]="theUser.password" name="passwordInput" required minlength="10" #myPassInput="ngModel" />
  <br />

  <div class="error" *ngIf="myPassInput.errors && myPassInput.touched">
    <p *ngIf="myPassInput.errors.required">
      Password is required.
    </p>

    <p *ngIf="myPassInput.errors.minlength">
      Password much be atleast 10 characters with a special character.
    </p>
  </div>

  <br />
  <br />

  <button> Sign Up </button>
</form>
